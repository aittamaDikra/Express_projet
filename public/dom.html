<!DOCTYPE html>
<div class="FaG"> 
    <form  method="post">
    <div id="FaG-step1">
        
        <h4>Saisir ou ajuster la position géographique :</h4>
        <div class="FaG-locate" Style="height:  400px;">
            Double-clic sur la carte :<br>
            <input id="FaG-photon" class="FaG-locateAddress"/> 
            <button id="FaG-locate"  class="FaG-locateGeolocBtn FaG-Btn" title="Me géolocaliser"></button><br>
        
            <label for="FaG-lat">Latitude  :</label>
            <input id="FaG-lat" class="FaG-coord" name="lat" type="number" min="-85" max="85" step="0.00001">
            <label for="FaG-lon">Longitude :</label>
            <input id="FaG-lon" class="FaG-coord" name="lon" type="number" min="-180" max="180" step="0.00001">
            <br><output id="FaG-address" class="FaG-Feedback"></output>

            <h4>Clicker sur un monument pour voir son etat:</h4>
            <br><output id="FaG-visite" class="FaG-Feedback"></output>
            
            
        </div>

        
           
          
    </div>
</form>

    
</div>
<style>
    .FaG-locateAddress{
            display: none;
        }

    
</style>
